{if $MyInfo['id']}
<span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
    mdui-menu="{target: '#MenuComponent-HeaderAvatar',covered:false}">
        {if $MyInfo['avatar']}
        <img class="mdui-img-fluid mdui-img-circle" style="width: 90%;height: 90%;position: fixed;top: 5%;left: 5%;" src="{$MyInfo['avatar']}" />
        {else}
        <img class="mdui-img-fluid mdui-img-circle" style="width: 90%;height: 90%;position: fixed;top: 5%;left: 5%;" src="{$ThemeAssetsUrlPath}/image/avatar.png" />
        {/if}
</span>
<ul id="MenuComponent-HeaderAvatar" class="mdui-menu">
    <li class="mdui-menu-item">
        <a onclick="jumpUrl('/index/user',0)" href="javascript:;" class="mdui-ripple">
            <i class="mdui-menu-item-icon mdui-icon material-icons">home</i>个人中心
        </a>
    </li>
    <li class="mdui-divider"></li>
    <li class="mdui-menu-item">
        <a id="Logout" href="javascript:;" class="mdui-ripple">
            <i class="mdui-menu-item-icon mdui-icon material-icons">directions_run</i>退 出
        </a>
    </li>
</ul>
{else}
<span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-dialog="{target: '#ExampleComponent-Login'}">
    <i class="mdui-icon material-icons">account_circle</i>
</span>
{/if}
