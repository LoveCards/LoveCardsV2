            - name: ğŸ“ åˆ›å»ºæ‰€éœ€æ–‡ä»¶å¤¹
              run: |
                  # æ„å»ºç›®å½•
                  mkdir -p ./tmp/a
                  # å¯¼å‡ºç›®å½•
                  mkdir -p ./tmp/b/data/web
                  mkdir -p ./tmp/b/image
