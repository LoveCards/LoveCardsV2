name: 1.🐘构建 项目主体

on:
    # 手动触发部署
    workflow_dispatch:
    # 允许被其他仓库调用
    workflow_call:

jobs:
    # 调用上游 reusable workflow
    Build_AdminFrontEnd:
        uses: LoveCards/v2_frontend_admin/.github/workflows/build-call.yml@main

    release-buildWeb:
        name: 📦打包 项目 主体
        needs: Build_AdminFrontEnd # 等上游跑完
        runs-on: ubuntu-latest
        env:
            commit_sha: ${{ github.sha }}
            file_name: LoveCardsV2
            Build_AdminFrontEnd_file_name: admin

        steps:
            - name: 🏡拉取代码
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: 💾缓存 Composer 依赖
              uses: actions/cache@v4
              with:
                  path: /tmp/composer-cache
                  key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

            - name: 🛠️安装依赖
              uses: php-actions/composer@v6
              with:
                  php_version: "8.1"
                  version: 2

            - name: 📥获取前端压缩包
              uses: actions/download-artifact@v4
              with:
                  name: ${{env.Build_AdminFrontEnd_file_name}} # 与上游 upload-artifact 的 name 一致
                  path: ./tmp

            - name: 🔓解压前端至Public目录
              run: |
                  mkdir -p public
                  unzip -q ./tmp/${{env.Build_AdminFrontEnd_file_name}}.zip -d ./tmp
                  mv ./tmp/${{env.Build_AdminFrontEnd_file_name}} ./public/
                  rm -rf ./tmp

            - name: ❌删除非必要文件
              run: |
                  rm -rf .gitignore .github .dev ToDo.md .git DOCKER_ENV docker_tag output.log composer.json composer.lock script lock.txt upload.md test.env .frankenphp .docker

            - name: 📦压缩为zip
              run: zip -r ${{env.file_name}}.zip ./

            - name: 🚀上传Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{env.file_name}}
                  path: ${{env.file_name}}.zip
                  if-no-files-found: error
